<!DOCTYPE html>
<html>
  <head>
    <title>Future Cycle</title>
    <link rel="icon" href="../assets/Merlin2525-Futuristic-Gun-3175454871.png">
    <link rel="stylesheet" href="../stylesheets/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Rubik+Glitch&display=swap" rel="stylesheet">
  
  </head>
  <body id="plaza">
    <h1>Plaza</h1>
    <div id="plazaBox" class="textbox">
    <p>You see an old lady sitting on a bench. Do you talk to her?</p>

      <button id="checkChar" onClick="checkChar()">Make Conversation</button>
    </div>

    <div>
      <a id="downtown" href="downtown.html">Go Back to the Downtown area</a>
    </div>

    <script>
      downtown.href += location.search;

      var queryString = new URLSearchParams(location.search);
      var cr = +queryString.get("cr");
      var cha = +queryString.get("cha");
      var str = +queryString.get("str");
      var tch = +queryString.get("tch");
      var item =+ queryString.get('item');

      if(item == 1){
        plazaBox.innerHTML = `<p>You sit down and have a lovely conversation with the old lady. Before leaving
          she puts something into your hand. It's the hacker tool.</p>`
      }

            function checkChar(){
                if(cha >= 12){
                  queryString.set('tch', 12);
                  queryString.set('item', 1);
                  location.search = queryString;
                }
                else{
                  plazaBox.innerHTML = `<p>She gets up and walks away before you get a chance to speak.
                    Maybe if you had better charisma you could talk with her.</p>`;
                }
            }
    </script>
  </body>
</html>
