<!DOCTYPE html>
<html>
  <head>
    <title>Lockbox</title>
    <link rel="icon" href="../assets/Merlin2525-Futuristic-Gun-3175454871.png">
    <link rel="stylesheet" href="../stylesheets/style.css">
  </head>
  <body id="lockbox">
    <h1>Lockbox</h1>
  
  
    <div class="textbox">
    <p>You found a hidden lockbox. It contains <strong>10 CR</strong>.</p>
  
    <p style="margin-top:1rem">
      <a id="hideout" href="hideout.html">Back to Hideout</a>
    </p>  
  
    </div>
    <script>
      hideout.href += location.search;

      var queryString = new URLSearchParams(location.search);
      var cr = +queryString.get("cr");
      var hp = +queryString.get("hp");
      var ap = +queryString.get("ap");
      var ch = +queryString.get("ch");

      if(cr < 15){
        queryString.set('cr', cr+10);
        location.search = queryString;
      }
    </script>

  </body>
  
</html>
